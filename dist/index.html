<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stocks</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div id='login-container'>
        <input id='username' type='text' placeholder="Your name">
        <input id='password' type='text' placeholder="Password">
        <span id='submit'>
            <a class="waves-effect waves-light btn-small">Submit</a></span>
    </div>
    <div id='main-container'>
        <div id='board-container'></div>

        <div id='favorites-container'></div>

        <div id='graph-container'>
            <div id='stockInfo-container'></div>
        </div>
    </div>
    <script id="board-template" type="text/x-handlebars-template">
    <div class='search-container'>
        <input class='stockSearch' type='text' placeholder="Stock name">
        <span class='search'> <a class="waves-effect waves-light btn-small">Search</a></span>
    </div>
    </script>

    <script id="stock-template" type="text/x-handlebars-template">
        <div class='fv'> <p class='headers'> My favorites:</p>
        {{#each favoriteStocks}} 
     <ul class='usersFavorites'>
         <li class='favorite'> <p class='favoriteName'>{{this}}</p>
            <span class='remove'>
                <i class="tiny material-icons">remove_circle</i>
            </span>      
        </li>
     </ul>
     {{/each}} </div>
    </div>
    </script>

    <script id="name-template" type="text/x-handlebars-template">
       <h6 class='name'> {{stockInfo.name}} </h6>
       <span class='add'>
        <i class="tiny material-icons">add_circle</i>
    </span>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src='./handlebars/dist/handlebars.js'></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src='manager.js'></script>
    <script src='Renderer.js'></script>
    <script src='main.js'></script>
</body>

</html>
