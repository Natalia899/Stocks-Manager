<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stocks</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="./jquery/dist/jquery.js"></script>
</head>
<body>
    <div id='login-container'>
        <p id='log'>Log In:</p>
        <input id='username' type='text' placeholder="Your name">
        <input id='password' type="password" placeholder="Password">
        <span id='submit'>
            <a class="waves-effect waves-light btn-small"><i class="material-icons right">assignment_ind</i>Sign In</a></span>
        <span id='signUp'>
            <a class="waves-effect waves-light btn-small"><i class="material-icons right" style="font-size: 25px">fiber_new</i>Sign Up</a></span> 
    </div>
    <div id='main-container'>
        <div id='board-container'></div>
        <div id='favorites-container'></div>




  

    <div id="generalInfo-container"> </div>
    <div id="chart-container"></div>



    <script id="board-template" type="text/x-handlebars-template">
                <div class='search-container'>
                    <input class='stockSearch' type='text' placeholder="Stock name">
                    <span class='search'> <a class="waves-effect waves-light btn-small"><i class="material-icons right">search</i>Search</a></span>
                </div>
    </script>

    <script id="stock-template" type="text/x-handlebars-template">
        <div class='fv'> <p class='headers'> My favorites:</p>
        {{#each favoriteStocks}} 
    <ul class='usersFavorites'>
        <li class='favorite'> <p class='favoriteName'>{{this}}</p>
           <span class='remove'>
               <i class="tiny material-icons">remove_circle</i>
           </span>      
       </li>
    </ul>
         {{/each}}
     </div>
    </script>

    <script id="generalInfo-template" type="text/x-handlebars-template">
        <div class="stockInfo">
            <ul class="collapsible popout">
                <li>
                    <div class="collapsible-header"><i class="material-icons">trending_up</i>Company Details</div>
                    <div class="collapsible-body"><span>
                            <div class="title">Company Details</div>
                            <p>City: {{companyDetails.city}}</p>
                            <p>Country: {{companyDetails.country}}</p>
                            <p>Full time employees: {{companyDetails.fullTimeEmployees}}</p>
                            <p>Industry: {{companyDetails.industry}}</p>
                            <p>Phone: {{companyDetails.phone}}</p>
                            <p>Sector: {{companyDetails.sector}}</p>
                            <a href={{companyDetails.website}}>Website link: {{companyDetails.website}}</a>
                        </span>
                    </div>
                </li>
            </ul>
           
                
            <ul class="collapsible popout">
               
              
                <li>
                  <div class="collapsible-header"><i class="material-icons">trending_up</i>Market prices</div>
                  <div class="collapsible-body">
                        <span> 52 weeks low: {{dataPrice.52WeeksLow}}</span><br>
                        <span> 52 weeks high: {{dataPrice.52WeeksHigh}}</span><br>
                        <span> Current price: {{dataPrice.currentPrice}}</span><br>
                  </div>
                </li>
              </ul>

              <ul class="collapsible popout">
                <li>
                  <div class="collapsible-header"><i class="material-icons">trending_up</i>Dividend</div>
                  <div class="collapsible-body">
                    <span>Dividend yield: {{dividend.dividendYield}}</span><br>
                    <span>Dividend - ex date: {{dividend.exDividendDate}}</span><br>
                  </div>
                </li>
                </ul>

                <ul class="collapsible popout">
                    <li>
                      <div class="collapsible-header"><i class="material-icons">trending_up</i>Analysts Recommendeation</div>
                      <div class="collapsible-body">
                        <span> Period: {{analystsReco3months.period}}</span><br>
                        <span> Strong Buy: {{analystsReco3months.strongBuy}}</span><br>
                        <span> Buy: {{analystsReco3months.buy}}</span><br>
                        <span> Hold: {{analystsReco3months.hold}}</span><br>
                        <span> sell: {{analystsReco3months.sell}}</span><br>
                        <span> Strong Sell: {{analystsReco3months.strongSell}}</span><br>
                      </div>
                    </li>
                </ul>
                
                    <ul class="collapsible popout">
                        <li>
                          <div class="collapsible-header"><i class="material-icons">trending_up</i>Earnings</div>
                          <div class="collapsible-body">
                            <span>Quater: {{earnings.date}}</span><br>
                            <span>Revenue: {{earnings.revenue}}</span><br>
                            <span>Earnings: {{earnings.earnings}}</span><br>
                          </div>
                        </li>
                    </ul>
                    
                <div class="marketCap">
                    <div class="title"></div>
                        <p style="font-size: 3em; font-weight: bold;" >Market cap: {{marketCap}} $</p>
                </div>
                <button class='addToFavorites'>Add to favorites</button>
        </div>
        <script>
            $(".stockInfo").ready(function(){
            $('.collapsible').collapsible();
            })
       </script>

    </script>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src='./handlebars/dist/handlebars.js'></script>
    
    <script src='./toam-elevation-npm/Index.js'></script>
    <script src='manager.js'></script>
    <script src='Renderer.js'></script>
    <script src='main.js'></script>
</body>

</html>
