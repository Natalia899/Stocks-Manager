<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stocks</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div id='login-container'>
        <input id='username' type='text' placeholder="Your name">
        <input id='password' type='text' placeholder="Password">
        <button id='submit'>Submit</button>
    </div>
<div id='board-container'></div>

<script id="board-template" type="text/x-handlebars-template">

    <div id='search-container'>
        <input id='stockSearch' type='text' placeholder="Stock name">
        <button id='search'>Search</button>
    </div>
    <button id='logout'>Exit</button>

</script>


    <div id='favorites-container'></div>
    
    <div id='graph-container'>
        <div id='stockInfo-container'></div>
    </div>



    <script id="stock-template" type="text/x-handlebars-template">
        {{#each userFavorites}} 
     <ul class='usersFavorites'>
         <li class='favorite'> {{name}}
            <span class='remove'>
                <i class="tiny material-icons">remove_circle</i>
            </span>      
        </li>
     </ul>
    
        </div>
      {{/each}}
    </script>

    <script id="name-template" type="text/x-handlebars-template">
       <h3 class='name'> {{this.name}} </h3>
       <span class='add'>
        <i class="tiny material-icons">add_circle</i>
    </span>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src='./handlebars/dist/handlebars.js'></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src='manager.js'></script>
    <script src='Renderer.js'></script>
    <script src='main.js'></script>
</body>

</html>
